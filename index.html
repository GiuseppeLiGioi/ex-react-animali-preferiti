<!--üìå Milestone 1: Inserire un Componente React
Monta un componente React all‚Äôinterno dell‚Äôelemento con classe .lista-animali.

Il componente deve includere:
Un elemento <details> con titolo "Animali", che contiene:
Una lista <ul> statica che viene creata a partire da un array di stringhe (animals) dove ciascuna stringa rappresenta il nome di un animale.

Obiettivo: Mostrare la struttura base della lista di animali con un <details> che pu√≤ essere espanso o contratto.




üìå Milestone 2: Aggiungere Animali Casuali
Trasforma l‚Äôarray animals usando useState (l‚Äôarray √® inizialmente vuoto).
Aggiungi un bottone "Aggiungi Animale" sopra il <details>.
Cliccando il bottone, un animale casuale viene aggiunto alla lista.
Usa un array predefinito per scegliere casualmente:

const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">
        
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
        const { useState } = React;

        const Componente = () => {
            const [details, setDetails] = useState(false);
            const [animals, setAnimals] = useState([]);
            
               
        const aggiungiAnimale = () => {
            const numeroCasuale =  Math.floor(Math.random() * animalsChoices.length);
            const animaleCasuale = animalsChoices[numeroCasuale];
             setAnimals([...animals, animaleCasuale]);
        }

       

            return (
                <div>
                    <h1>Sono il Componente</h1>
                     <button onClick={() => {
                        aggiungiAnimale(); 
                        setDetails(true);
                    }
                    }>
                            Aggiungi Animale casuale alla lista
                    </button>

                    <details> 
                        <summary> Visualizza gli animali</summary>
                            {details && (
                                <ul>
                                    {animals.map((a, index) => (
                                        <li key={index}>{a}</li>
                                    ))}
                                </ul>
                            )}
                    </details>
                </div>
            );
        };

        const { createRoot } = ReactDOM;
        const elementoSpecifico = document.querySelector('.lista-animali');
        const root = createRoot(elementoSpecifico);
        root.render(<Componente />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>


</body>

</html>
